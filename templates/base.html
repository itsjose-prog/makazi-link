<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Makazi Link{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% load static %} <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home me-2 text-primary"></i>Makazi Link
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link fw-bold" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'all_properties' %}">Listings</a></li>
                    <li class="nav-item ms-3">
                        
                        {% if user.is_authenticated %}
                        <a class="btn btn-nav" href="{% url 'dashboard' %}">My Dashboard</a>
                        <form action="{% url 'logout' %}" method="post" class="d-inline ms-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm border-0">Logout</button>
                        </form>
                        {% else %}
                        <a class="btn btn-nav" href="{% url 'login' %}">Landlord Login</a>
                        {% endif %}

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 80px;"></div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2025 Makazi Link | Mazeras, Kenya</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
