{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>DEBUG MODE: Add Property</h1>
    
    {% if form.errors %}
        <div style="background-color: red; color: white; padding: 20px; margin-bottom: 20px;">
            <h3>⚠️ WE FOUND ERRORS:</h3>
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">TEST SUBMIT</button>
    </form>
</div>
{% endblock %}
